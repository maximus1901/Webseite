<!--Hier legen wir den Dokumenten-Typ als HTML5 fest.-->
<!DOCTYPE HTML>
 
<!--Wir öffnen den HTML-Bereich und setzen die Website-Sprache im lang Attribute mit dem Wert "de" auf Deutsch.-->
<html lang="de">
 
<!--Hier beginnt der Head, der nicht sichtbare Teil der Zustzinformationen zu deiner Website gibt.-->
<head>
 
    <!--Der Titel der Website, der auch im Browser-Tab und als Titel in den Google-Suchergebnissen angezeigt wird.-->
     
 
    <!--Der verwendete Zeichensatz.-->
    <meta charset="utf-8">
 
    <!--Die Beschreibung des Inhalts, die in den Google-Suchergebnissen als grauer Beschreibungstext angezeigt.-->
    <meta name="description" content="Meine eigene Webseite">
 
    <!--Das sind die wichtigsten Schlüsselwörter der Datei.-->
    <meta name="keywords" content="HTML Grundgerüst">
 
    <!--Tausche den Autorennamen gegen deinen Namen aus, wenn du das Temaplte nutzt und für deine Zwecke veränderst.-->
    <meta name="author" content="Max Wandrey">
 
    <!--Mit diesme Meta-Tag sorgen wir dafür, dass der Inhalt ich entsprechend der Breite des genutzten Gerätes anpasst.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!--Wenn du unseren CSS-Kurs absolviert hast, kannst du deine Website im Aussehen verändern und zu diesem Zweck ein CSS-Stylesheet einbinden.-->
    <link rel="stylesheet" href="platzhalter.css">
 
    <!--Hier fügen wir im Style-Tag ein wenig CSS ein.-->
    <style>
        p {
            color: rgb(148, 89, 89);
        }
    </style>
 
    <!--Wenn du unseren JavaScript-Kurs absolviert hast, kannst du hier JavaScripts einfügen, um deiner Website interaktive Elemente hinzuzufügen.-->
    <script></script>
    <noscript></noscript>
 
    <!--Hier kannst du eine Basis-URL festlegen, die als Basis für alle relativen URLs in dem Dokument fungiert. Tausche deine Basis-URL einfach gegen den Platzhalter "#" aus.-->
    <base href="#" target="_self">
 
 
<!--Hier beginnt der Body, der sichtbare Teil deiner Website.-->
<body>
   <h1>Erster Test in HTML </h1>
   <ul>
   <h2>Meine Ideen:</h2>
   <li>1. Projektstrukutur aufbauen</li>
   <li>2. HTML-verstehen und implementieren</li>
    <li>3. css und javascript verstehen</li>
    <li>4. CSS und javascript- dateien programmieren</li>
    <li>5. Ideen umsetzen</li>
    </ul>
</body>
    
</html>
